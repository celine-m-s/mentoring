##Theme anatomy

--

```phph
wp-content/themes/*
```

Themes consist of a collection of HTML, CSS, PHP and often Javascript files.

Only 2 documents are required for a template to work:

- style.css

- index.php

##[Template tags](https://developer.wordpress.org/theme/basics/template-tags/)

--

A template tag is simply a piece of code that tells WordPress to get an information. It is broken up into three components:

- A PHP code tag

- A WordPress function

- Optional parameters

For example, the template tag
  
```php
<?php get_header(); ?>
```

tells WordPress to get the header.php file and include it in the current theme file. 

--

There is [plenty of template tags](http://www.trupela.com/wp-content/uploads/2009/11/WordPress-Visual-Cheat-Sheet.pdf).
