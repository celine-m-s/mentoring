##Inline vs Block

--

There is 2 main kinds of tags: blocks and inline elements.

- blocks: they typically are formatted with a line break before and after the element (thereby creating a stand-alone block of content).

- inline: can appear within block-level or other inline elements. They may contain only data and other inline elements. Online elements don't begin with a new line.

--

###Examples of block elements

`<article>`, `<aside>`, `<p>`, `<header>`, `<h1>`, ...

[See the full list](https://developer.mozilla.org/en-US/docs/Web/HTML/Block-level_elements)

--

###Example of inline elements

`<a>`, `<b>`, `<img>`, `<button>`, ...

[See the full list](https://developer.mozilla.org/en-US/docs/Web/HTML/Inline_elemente)
