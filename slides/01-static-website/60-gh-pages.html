            ## Going live

using Github

--

Github has a special feature to publish your website without buying a domain name or a server.

You will simply push your website on a new branch.

Github, you rock!

--

## Github branches

Like a timeline.

![](http://celine-m-s.github.io/mentoring/assets/60-gh-pages/gh-branches-1-5e312f0f6fa75f907dd79bfd4bb69b39.png)

--

Like a timeline in **parallel worlds**.

Need to do an experiment? Create a new world out of the first one.

![](http://celine-m-s.github.io/mentoring/assets/60-gh-pages/gh-branches-2-d504ddcb3d4626f2eb5042a8025be0a2.png)

--

Then test everyting inside. What happens in this new branch stays in this branch.

![](http://celine-m-s.github.io/mentoring/assets/60-gh-pages/gh-branches-3-298eac74338cbe0bc0a5ba06d7cdb7e6.png)

--

Happy with the result? Merge branches.

![](http://celine-m-s.github.io/mentoring/assets/60-gh-pages/gh-branches-4-b3ad4f05d04de0e04f20fefe3cc145f1.png)

--

![](http://celine-m-s.github.io/mentoring/assets/60-gh-pages/gh-branches-5-a87586766d081e31c357ce145a05fe59.png)

## Going live

--

Don't want your website on Google? Add this in your `<head>` :

```html
<meta name="robots" content="noindex, nofollow">
```

--

Open your Github interface

--

Create a new branch and call it "gh-pages".

![](http://celine-m-s.github.io/mentoring/assets/60-gh-pages/gh-pages-1-2eed6d30384c4a5fa856b7a22b3b9053.png)

--

Add a summary and click on "Commit & Sync".
![](http://celine-m-s.github.io/mentoring/assets/60-gh-pages/gh-pages-2-a3e7ebb3ab6b597e5bd087754c3e0614.png)

--

Go to your browser and enter this url:

`yourusername.github.io/yourprojectname`

--

You want a custom domain? Add a CNAME.

- Create a new file called "CNAME" (just like that)

- Write your custom url

- Push to Github (to the gh-pages branch).

[Live example here](https://github.com/celine-m-s/site-laurent/blob/gh-pages/CNAME)

---

## Issues

- Wait 5 minutes, it is not always instantaneous.

- Still not working? Check if there is capital letters, white spaces or special characters in your user name and / or in your project name.

- Again? Did you validate your e-mail address when you signed up in Github? If not, validate it.

- It works but you don't see your pictures anymore? Check if there is capital letters, white spaces or special characters in their names.
