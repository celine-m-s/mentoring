            ##Modals

[![](http://celine-m-s.github.io/mentoring/assets/60-bootstrap-js/modal-57bfcfbea6fcca434d37654dd9e233a3.png)](http://getbootstrap.com/javascript/#modals)

--

```html
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
```

--

###Useful information

- Be sure not to open a modal while another is still visible. Showing more than one modal at a time requires custom code.

- Always try to place a modal's HTML code in a top-level position in your document to avoid other components affecting the modal's appearance and/or functionality.

--

###Full code

```html
<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal displayed when a user clicks on the upper button -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
```

##Customizing js components

Add a global.js file and call it at the end of your document, after the Bootstrap snippet.

[The code here](http://jsfiddle.net/CelineMartinetSanchez/a3s5z1qq)

--

###In global.js

```js
// Custom JS
$(document).ready(function(){
  // Add your code here
});
```

--

###Options and methods

Example with a modal

```js
// Custom JS
$(document).ready(function(){
  $('#myModal').modal({
    keyboard: false
  })
});
```
