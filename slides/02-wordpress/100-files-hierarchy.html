            ##Template nomenclature hierarchy

--

###Wordpress template required files:

- index.php

- style.css

But what if we want to have a different layout for the home page?

--

[![](http://celine-m-s.github.io/mentoring/assets/100-template-hierarchy/template-hierarchy-retina-light-d021c42b19417e2abd4d2ed7407432f5.jpg)](http://wphierarchy.com)

--

###Most commonly used files: 

- single.php: manages all display formatting for **individual posts**,

- page.php: manages all display formating for **individual pages**,

- home.php: manages all display formatting for the **home page**,

- 404.php: manages all display formatting for any **page not found**,

- archive.php: manages all display formatting for **post-listing pages**. 

--

###Tips

- Your index.php should be the cleanest possible: the arch and this 'basic' loop: 

```php
<?php get_header(); ?>

 <?php if (have_posts()) : ?>
  <?php while (have_posts()) : the_post(); ?>
    <h3><?php the_title(); ?></h3>
    <?php the_content(); ?>
    <?php wp_link_pages(); ?>
    <?php edit_post_link(); ?>
 
  <?php endwhile; ?>
 
  <?php
    if ( get_next_posts_link() ) {
      next_posts_link();
    }
  ?>

  <?php
    if ( get_previous_posts_link() ) {
      previous_posts_link();
    }
  ?>
 
<?php else: ?>
  <p>No posts found. :(</p>

<?php endif; ?>

<?php get_footer(); ?>
```
--

###Tips

- Want to add comments? Get inspired by the Twenty Twelve theme and its comments management system.

  - Download [this code](https://github.com/celine-m-s/mon-petit-poney/blob/master/comments.php),

  - Place it into your theme's folder and name it 'comments.php',

  - Copy / paste the following code wherever you want to activate comments *inside a loop*:

```php
<?php comments_template('/comments.php', true); ?>
```

##Page templates

--

Only on individual webpages (contact, prices, ...).

Let you choose different layouts directly on the admin area.

--

![](http://celine-m-s.github.io/mentoring/assets/100-template-hierarchy/page-template-51c64aa5a6a1670180c9de962901bea6.png)

--

###Creating a page template

Simply duplicate index.php (or another page) and add the following **at the beginning**:

```php
<?php
/*
Template Name: Some gorgeous name
*/
?>
```

That's it!
