            # Concepts

---

## Interface

--

## Interface

A point where two systems, subjects, organizations, etc. meet and interact. *(Oxford Dictionary)*

---

## Digital

--

## Digital

Involving or relating to the use of computer technology: the digital revolution. *(Oxford Dictionary)*

---

## Digital Interface

--

## Digital Interface

Device or program enabling a user to communicate with a computer.

---

## Mobile application (mobile app)

--

## Mobile application (mobile app)

Application meant to be run on a mobile device (smartphone, tablet).<br \>
[Languages](http://en.wikipedia.org/wiki/Mobile_application_development): Java, C, C++ (Android), Objective-C (iOS), HTML, CSS, Javascript

---

## Server

--

## Server

Servers are computer programs running to serve the requests of other programs, the clients (your browsers). Servers accept requests from the client and delivers some data, like webpages.

---

## Software

--

## Software

Application that can be run on a computer and performs specific operations.

---

## Hardware

--

## Hardware

The machines, wiring, and other physical components of a computer or other electronic system.

---

## Website

--

## Website

Web pages served from a single web domain. You can access it using the Internet.<br \>
Two different websites: static and dynamic ones.

---

## Web application (web app)

--

## Web application (web app)

Application meant to be run on a browser (like Firefox or Chrome). Information displayed to the user depends on its action.<br \>
Languages: Ruby, Python, PHP, Javascript, HTML, CSS.

---

## User Interface (UI)

--

## User Interface (UI)

This is how your user interacts with your application. 

<ul>
  <li>Does he know where to click?</li>
  <li>Does he see how to do that action?</li>
  <li>...</li>
</ul>

[Curated articles on UI](https://medium.com/ux-user-interface/trending)

---

## User Experience (UX)

--

## User Experience (UX)

This is how your user uses your product, how he fells about it. 

Many parameters may have an influence on him: 

<ul>
  <li>your communication,</li>
  <li>his navigation process, </li>
  <li>his needs toward your website, </li>
  <li>...</li>
</ul>

[How to get started in User Experience](https://medium.com/@DiegoMendes/how-to-get-started-in-user-experience-85ba97a8fbb6)

---

## Design

--

## Design

A plan or drawing produced to show the look and function or workings of a building, garment, or other object before it is made. *(Oxford Dictionary)*
