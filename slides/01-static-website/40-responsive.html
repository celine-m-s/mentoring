##CSS: media-queries (at-rule)

--

##Targeting usages

```css
@media all {
  h1 {
    font-size: 20px; /*this will be applied everywhere*/
  }
}

@media print {
  h1 {
    font-size: 20px;  /*when printing the page*/
  }
}

@media screen {
  h1 {
    font-size: 20px;  /*when displayed in a device*/
  }
}

```

--

###Targeting viewport widths


```css
@media (max-width:320px) {  /*small mobile*/
  h4 {
    background-color: red;
  }
}
@media (min-width:321px) and (max-width:959px) {  /*tablet*/
  h4 {
    background-color: green; 
  }
}
@media (min-width:960px) and (max-width:1599px) {  /*desktop*/
  h4 {
    background-color: blue;
  }
}
@media (min-width:1600px) {  /*desktop and tv*/
  h4 {
    background-color: yellow;
  }
}
```

[Try it](http://jsfiddle.net/CelineMartinetSanchez/gjkqdkf3/)
