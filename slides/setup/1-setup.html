<h2 id="bootstrap-grid">Bootstrap grid</h2>

<p>–</p>

<h2 id="definition">Definition</h2>

<p>Bootstrap includes a <strong>responsive, mobile first</strong> fluid <strong>grid</strong> system that appropriately scales up to <strong>12 columns</strong> as the <strong>device</strong> size increases.</p>

<p>–</p>

<h2 id="responsive">Responsive</h2>

<p>–</p>

<h2 id="mobile-first">Mobile-first</h2>

<p>–</p>

<h2 id="how-it-works">How it works?</h2>

<p>–</p>

<h2 id="container-first">Container first</h2>

<p>```html
&lt;div class="container"&gt;</p>

<p><!--Define a container--></p>

<p>&lt;/div&gt;
```</p>

<p>–</p>

<h2 id="then-insert-rows">Then insert rows</h2>

<p>```html
&lt;div class="container"&gt;</p>

<div class="row">
    <!-- First row -->
  </div>

<p>&lt;/div&gt;
```</p>

<p>–</p>

<p>```html
&lt;div class="container"&gt;</p>

<div class="row">
    <!-- First row -->
  </div>

<div class="row">
    <!-- Second row -->
  </div>

<p>&lt;/div&gt;
```</p>

<p>–</p>

<p>```html
&lt;div class="container"&gt;</p>

<div class="row">
    <!-- First row -->
  </div>

<div class="row">
    <!-- Second row -->
  </div>

<div class="row">
    <!-- Third row -->
  </div>

<p>&lt;/div&gt;
```</p>

<p>–</p>

<h2 id="whats-in-the-row-">What’s in the row ?</h2>

<p><code>html
&lt;div class="col-xs-6"&gt;
&lt;/div&gt;
</code></p>

<ul>
  <li><strong>col</strong>: because it fits a number of columns</li>
  <li><strong>xs</strong>: screen width</li>
  <li><strong>6</strong>: number of columns taken by the block (<strong>max 12</strong>)</li>
</ul>

<p>–</p>

<h2 id="media">Media</h2>

<ul>
  <li><strong>xs</strong>: Extra small devices (Phones &lt; 768px)</li>
  <li><strong>sm</strong>: Small devices (Tablets &gt; 768px)</li>
  <li><strong>md</strong>: Medium devices (&gt; 992px)</li>
  <li><strong>lg</strong>: Large devices (Desktops &gt; 1200px)</li>
</ul>

<p>–
## Example (2 columns)</p>

<p>–</p>

<h2 id="code">Code</h2>

<p>```html
&lt;div class="container"&gt;
  &lt;div class="row"&gt;</p>

<pre><code>&lt;div class="col-xs-6"&gt;
&lt;/div&gt;

&lt;div class="col-xs-6"&gt;
&lt;/div&gt;
</code></pre>

<p>&lt;/div&gt;
&lt;/div&gt;
```</p>

<p>–</p>

<h2 id="mobile-first-1">Mobile first</h2>

<ul>
  <li>if you just give the <code>.col-xs</code> classes</li>
  <li>it will apply on all larger screens</li>
</ul>
