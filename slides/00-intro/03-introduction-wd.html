## [Designation](http://www.designation.io)

---

Web-Design is your page's language.

</br>

- **Visual design**: making your page sexy! 
= graphic elements, colors, typography, layout, ...

- **Functional design**: responding to your users' needs.
= navigation system, menus, buttons, links, ...

</br>


*« Design is not just what it looks like and feels like. Design is how it works. »* - Steve Jobs

--

Working on web-design is thinking of:

- Visual design,

- Experience,

- Accessibility

</br>

The User is central. That is why we call that way of thinking design the [User-centered Design](http://en.wikipedia.org/wiki/User-centered_design).

--

## Visual design

**The feeling you want your user to have.**


Your tools are :

- colors (harmony, dark, ...),

- typographies (hand-written, average, ...),

- page layout (vertical, messy, ...),

- shapes (round, square, ...),

- logos and illustrations,

- pictures, videos and sounds.

--

## Experience (UI / UX)

Knowing your user and letting him understand your message.

Your tools are:

<ul>
  <li>Persona,</li>
  <li>Scenario,</li>
  <li>User tests.</li>
</ul>

--

## Accessibility

Making your website visible by anyone.

- Responsive

- Understandable by disabled people

</br>

Some [best pratices](https://www.webaccessibility.com/best_practices.php).</br>
Have a look at [Opquast](http://opquast.com/en), an Open Quality Standards for making the WWW a better place.
