## Definition

Bootstrap includes a **responsive, mobile first** fluid **grid** system that appropriately scales up to **12 columns** as the **device** size increases.

--

## Responsive

![](http://celine-m-s.github.io/mentoring/assets/40-bootstrap/bootstrap-responsive-c42067707cc17d81b3f3da81ff3dff12.png)


--

## Mobile-first

![](http://celine-m-s.github.io/mentoring/assets/40-bootstrap/bootstrap-mobile-first-504a1d6a64528271b423a0ee4e38c4ad.png)

--

## How does it works?

--

## Container first

```html
<div class="container">

  <!--Define a container-->

</div>
```

![](http://celine-m-s.github.io/mentoring/assets/40-bootstrap/bootstrap-container-1707433416383c29e629aafe07b790fe.png)

--

## Then insert a row (a line)

```html
<div class="container">

  <div class="row">
    <!-- First row -->
  </div>

</div>
```

![](http://celine-m-s.github.io/mentoring/assets/40-bootstrap/bootstrap-row-1-eafea7cdf9c104ca1ca3cf89291ce8ba.png)

--

## Then insert columns

```html
<div class="container">

  <div class="row">
    <div class="col-md-1">
      First column
    </div> <!-- end col-md-1 -->
    <div class="col-md-1">
      Second column
    </div> <!-- end col-md-1 -->
    <div class="col-md-1">
      Third column
    </div> <!-- end col-md-1 -->
    ...
    <div class="col-md-1">
      Twelfth column
    </div> <!-- end col-md-1 -->
  </div>

</div>
```

![](http://celine-m-s.github.io/mentoring/assets/40-bootstrap/bootstrap-row-2-0c59dbbfe4c2b8f7bbaf4a8c349eec9d.png)

--

## What's in a row ?

```html
<div class="col-xs-6">
</div>
```

- **col**: because it fits a number of columns
- **xs**: screen width
- **6**: number of columns taken by the block (**max 12**)

--

## Media

- **xs**: Extra small devices (Phones < 768px)
- **sm**: Small devices (Tablets > 768px)
- **md**: Medium devices (> 992px)
- **lg**: Large devices (Desktops > 1200px)

## Grid best practices

- **Don't touch at the grid (container, row, col)**
- For styling, place div **around the container** or **inside the `col`**


```html
<!--example-->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-4">
        <div id="social-links">
          <!--your social links-->
        </div>
      </div>
      <div class="col-xs-8">
        <p>You rock</p>
      </div>
    </div>
  </div>
</footer>
```

--

## Grid best practices

- **Once again, don't touch at the grid :)**

##Overriding Bootstrap

--

### What to override ?

- buttons
- navbar (next course)
- typos
- ...

<br>

If you need to override the grid system, do it with caution!

--

### Buttons

```css
/* style.css */

/* How to override the default Bootstrap colors */

.btn-primary {
  background-color: #1abc9c;
  border-color: #1abc9c;
}

.btn-primary:hover {
  background-color: #16a085;
  border-color: #16a085;
}
```

--

###Important ideas

- Your style **after** Bootstrap in the `<head>`
- Add new classes OR override Bootstrap classes
- You have to be **more specific than Bootstrap with your CSS selectors**
