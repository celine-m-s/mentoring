## Syntax and shortcurt

```css
.box {
  margin-top: 10px;
  margin-right: 20px;
  margin-bottom: 30px;
  margin-left: 40px;
}
```

Shortcuts:

```css
.box {
  margin: 10px 20px 30px 40px;
  padding: 10px 20px; /* 10px top and bottom, 20px left and right */
}
```

##Pseudo-classes

--

Similar to a class in HTML but not specified in the markup. 

Some are **dynamic**: they're applied as a result of user interaction with the document.

--

Syntax: they start with a colon (:).

Example of a pseudo-class: 

```html
<a>Hover me!</a>
```

```css
a:hover {
  opacity: 0.8;
}

```

<a style="a:hover{opacity:0.8};">Hover me!</a>

--

###Something harder!

```css
.hidden-box {
  display: none;
  background-color: black;
  opacity: 0.8;
  height: 100%;
}
.parent {
  background-color: yellow;
  height: 200px;
  width: 200px;
  margin: auto;
}
.parent:hover .hidden-box {
  display: block;
}

```

##Pseudo-elements

--

Pseudo-elements match virtual elements that don't really exist in your document.
It is a useful way to create shapes with CSS only.

##AT-rules

--

An at-rule is a CSS statement beginning with an at sign (@).

They are mainly used in media-queries to make a website "responsive" or to import assets.

--

Example of an at-rule:

```css
@font-face {
  font-family: 'aaarghnormal';
  src: url('Aaargh-webfont.eot');
  src: url('Aaargh-webfont.eot?#iefix') format('embedded-opentype'),
       url('Aaargh-webfont.woff') format('woff'),
       url('Aaargh-webfont.ttf') format('truetype'),
       url('Aaargh-webfont.svg#aaarghnormal') format('svg');
  font-weight: normal;
  font-style: normal;
}
```

##Transitions

--

CSS allows you to create nice animations using some properties! The effect is linked to `:hover` as it adds a nice transition when a user **hovers** an element.

You can use it to create a smooth atmosphere.

--

Example

```html
<div class="box"></div>
```

```css
.box {
  width: 150px;
  height: 150px;
  background: red;
  margin-top: 20px;
  margin-left: auto;
  margin-right: auto;
  -webkit-transition: background-color 2s ease-out;
  -moz-transition: background-color 2s ease-out;
  -o-transition: background-color 2s ease-out;
  transition: background-color 2s ease-out;
}

.box:hover {
  background-color: green;
  cursor: pointer;
}

```

Will create this:

<style type="text/css">
.box {
  width: 150px;
  height: 150px;
  background: red;
  margin-top: 20px;
  margin-left: auto;
  margin-right: auto;
  -webkit-transition: background-color 2s ease-out;
  -moz-transition: background-color 2s ease-out;
  -o-transition: background-color 2s ease-out;
  transition: background-color 2s ease-out;
}
.box:hover {
  background-color: green;
  cursor: pointer;
}
</style>
<div class="box" style="text-align:center; display:inline-block;"></div>
