            ##Introduction

--

- Plugins extend core Wordpress functionalities.

- Easy to install (for an admin) and easy to code (for developers).

--

##Management plugins

--

###Maintenance [Must Have]

- [Maintenance mode](https://wordpress.org/plugins/wp-maintenance-mode/)

- [Maintenance](https://wordpress.org/plugins/maintenance)

--

###Making your website faster [Must Have]

[WP Super Cache](http://wordpress.org/plugins/wp-super-cache)


--

###Spam prevention [Must Have]

[Akismet](http://akismet.com)

--

###If you change your thumbnails

[Regenerate thumbnails](http://wordpress.org/plugins/regeneratethumbnails)

--

###Make your website a safer place [Must Have]

- [iThemes Security](http://wordpress.org/plugins/better-wp-security)

- Scan your website for suspicious files: [Exploit scanner](http://wordpress.org/plugins/exploit-scanner)

- Backup your website with Dropbox [WP Backup to Dropbox](https://wordpress.org/plugins/wordpress-backup-to-dropbox)

--

###SEO management [Must Have]

[Wordpress SEO by Yoast](https://wordpress.org/plugins/wordpress-seo)

--

###Migrating your database easily [Must Have]

[Migrate DB](https://wordpress.org/plugins/wp-migrate-db)

--

###Add a simple contact form

[Contact form](http://wordpress.org/plugins/contact-form-7/)

--

###Users management plugins

- [Members](https://wordpress.org/plugins/members/screenshots): user, role, and content management plugin.

- [Press permit](http://wordpress.org/plugins/press-permit-core/screenshots): give users or groups type-specific roles.

- [Cimy user extra fields](https://wordpress.org/plugins/cimy-user-extra-fields/screenshots) or [Register Plus Redux](https://wordpress.org/plugins/register-plus-redux/screenshots): add some useful fields to registration and user's info.

--

###Multilingual websites

[Polylang](http://wordpress.org/plugins/polylang): Polylang adds multilingual content management support to WordPress. 

[Documentation about Polylang here](http://polylang.wordpress.com/documentation/setting-up-a-wordpress-multilingual-site-with-polylang/widgets)

--

###Custom fields

[Advanced custom fields](http://www.advancedcustomfields.com)

--

###Manage communities

[Buddy Press](http://buddypress.org)

---

##Editorial plugins

--

###Related posts at the end of an article

[Related Posts](http://wordpress.org/plugins/related-posts)

--

###Wordpress Jetpack

[Jetpack](http://wordpress.org/plugins/jetpack)

--

###Newsletter

- [MailPoet Newsletters](http://wordpress.org/plugins/wysija-newsletters)

- [Mailchimp plugin](http://wordpress.org/plugins/mailchimp-for-wp)

--

###Add an events calendar

[The events calendar](http://wordpress.org/plugins/the-events-calendar)


---

##Your turn

- Add must-have plugins to your website,
