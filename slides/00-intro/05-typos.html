##Types of typefaces

![Types of typefaces](http://celine-m-s.github.io/mentoring/assets/05-typos/types-of-typefaces-9b5eda10730a8aa686412c524a7b3603.jpg)


--

###Serif

![Serif fonts](http://celine-m-s.github.io/mentoring/assets/05-typos/serif-font-b6a895f51d47cbbb72ec0419980b5992.png)

- seen as classical, consistent, strong

- more readable than an sans serif font

--

###Sans Serif

![Sans Serif fonts](http://celine-m-s.github.io/mentoring/assets/05-typos/sans-serif-font-bba20be0246f14a6d3d2079f6a022e77.png)

- no serif

- seen as modern, dynamic, fast

- more even appearance

--

###Chirographic (Script or Cursiva)

![Chirographic fonts](http://celine-m-s.github.io/mentoring/assets/05-typos/chirographic-font-9bae1f53b99cc6819ebe2ff393f9e479.png)

- imitate hand-writing

- less strict and more casual appearance

- don't use them in paragraphs or long texts.

--

###Blackletter

![Blackletter fonts](http://celine-m-s.github.io/mentoring/assets/05-typos/blackletter-font-dc4a10ac430234ed2a67f52999922574.png)

- common script style during the Middle Ages in Europe

- use them with caution

--

###Pixel

![Pixel fonts](http://celine-m-s.github.io/mentoring/assets/05-typos/pixel-fonts-50d7abfe2ef20a35e6871a546d3b6022.png)

--

###Symbol

![Symbol fonts](http://celine-m-s.github.io/mentoring/assets/05-typos/symbol-fonts-e6d64bbcce9f5f085ce0b3a4a3a292dc.png)

--

###Foreign

![Foreign fonts](http://celine-m-s.github.io/mentoring/assets/05-typos/foreign-fonts-df938f4bb3344d6575ca325e95f33d37.png)

- for Non-Western writing, which does not use the Latin Alphabet


--


###Display (miscellaneous)

![Display fonts](http://celine-m-s.github.io/mentoring/assets/05-typos/display-font-850be563e77ac05151b08db612beed90.png)

- miscellaneous category!

- imitation, decorative, fake foreigns, geometric, grunge, ...

- use them with caution! Only in titles or for decoration purpose.

##Combining typefaces

Test, test and test again using some tools ([Font Friend](http://somadesign.ca/projects/fontfriend) for instance).

###Use the same mood

##Your turn!

Find typefaces for your website.
</br>
</br>

**Requirements:**

- Must be legal typefaces (Google fonts, Font Squirrel or a paid font),

- Choose minimum 2 fonts: 1 for titles and 1 for long texts. 3 maximum.
</br>
</br>

--


**Tools:**

- [Google Fonts](http://www.google.com/fonts) (free fonts)

- [Font Squirrel](http://www.fontsquirrel.com) (free fonts)

- [Adobe Fonts](https://www.adobe.com/type/fontfinder) (charged fonts)

- [Font Friend](http://somadesign.ca/projects/fontfriend)
