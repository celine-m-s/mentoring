##Fonts

--

### Font-family

```css

}
```

--

### Font size and line height

```css
body {
  font-size: 14px; /* minimum if you want your user to be happy */
  line-height: 18px; /* minimum 30% higher than your font-size */
}
```

--

### Font color

```css
body {
  color: red;
}
```

--

### Underline

```css
a {
  text-decoration: underline;
}
```

--

### Center an inline element

```css
p {
  text-align: center; /* this will center the content, not the paragraph in itself */
}
```

--

### Center a block element

```css

  width: 800px;
  margin: auto;
}
```

## Div and span

--

A `<div>` is an "anonymous" box. We use it to gather content together and to target html block elements.

--

Example: The Starter Kit

[![](http://celine-m-s.github.io/mentoring/assets/22-css/starterkit-f4cfd34c54a33f77d85d7cc90b3533af.png)](http://www.thestarterkit.info/)

--

###"But what if I want to target an inline element?"

--

Here comes the `<span>`! It will let you target inline elements and give them some extra style.
</br>
</br>

Example: 

[HTML]
```html
<p>Hello Rayman! I'm a <span>red</span> word!</p>
```

[CSS]
```css
span {
  color: red;
}
```

Will do that: 
<p>Hello Rayman! I'm a <span style="color:red;">red</span> word!</p>

##Class and ID

--

## How do you style only the avatar?

```html
<header>
  <img src="avatar.png">
  <h2>Latest pictures</h2>
  <ul>
    <li><img src="picture1.png"></li>
    <li><img src="picture2.png"></li>
    <li><img src="picture3.png"></li>
  </ul>
</header>
```

```css
img {
  border-radius: 50%;
}
```

--

## Name your tag with `id`

```html
<header>
  <img src="avatar.png" id="avatar">
  <h2>Latest pictures</h2>
  <ul>
    <li><img src="picture1.png"></li>
    <li><img src="picture2.png"></li>
    <li><img src="picture3.png"></li>
  </ul>
</header>
```

```css
#avatar {
  border-radius: 50%;
}
```

--

## What about the latest pictures?

```html
<header>
  <img src="avatar.png" id="avatar">
  <h2>Latest pictures</h2>
  <ul>
    <li><img src="picture1.png"></li>
    <li><img src="picture2.png"></li>
    <li><img src="picture3.png"></li>
  </ul>
</header>
```

```css
#avatar {
  border-radius: 50%;
}
```

--

## Name your tags with `class`

```html
<header>
  <img src="avatar.png" id="avatar">
  <h2>Latest pictures</h2>
  <ul>
    <li><img src="picture1.png" class="latest-pict"></li>
    <li><img src="picture2.png" class="latest-pict"></li>
    <li><img src="picture3.png" class="latest-pict"></li>
  </ul>
</header>
```

```css
/* begins with a # because it targets an id */
#avatar {
  border-radius: 50%;
}

/* begins with a . because it targets a class */
.latest-pict {
  border: 1px solid black;
  box-shadow: 3px 3px 5px 6px #ccc;
}
```

--

## id or class?

- An id is unique in your page. For example: a logo, a list item, a form, ...

- A class is recurrent. Use it for elements that you will find several times: pictures, headings, ...

--

## Combine classes and ids

```html
<header>
  <img src="avatar.png" id="avatar" class="rounded">
  <h2>Latest pictures</h2>
  <ul>
    <li><img src="picture1.png" class="latest-pict"></li>
    <li><img src="picture2.png" class="latest-pict"></li>
    <li><img src="picture3.png" class="latest-pict"></li>
  </ul>
</header>
```

```css
/* begins with a # because it targets an id */
#avatar {
  width: 50px;
  height: 50px;
}

/* begins with a . because it targets a class */
.latest-pict {
  border: 1px solid black;
  box-shadow: 3px 3px 5px 6px #ccc;
}

.rounded {
  border-radius: 50%;
}
```

--

## Combine classes

```html
<header>
  <img src="avatar.png" id="avatar" class="rounded">
  <h2>Latest pictures</h2>
  <ul>
    <li><img src="picture1.png" class="latest-pict rounded"></li>
    <li><img src="picture2.png" class="latest-pict rounded"></li>
    <li><img src="picture3.png" class="latest-pict rounded"></li>
  </ul>
</header>
```

```css
/* begins with a # because it targets an id */
#avatar {
  width: 50px;
  height: 50px;
}

/* begins with a . because it targets a class */
.latest-pict {
  border: 1px solid black;
  box-shadow: 3px 3px 5px 6px #ccc;
}

.rounded {
  border-radius: 50%;
}
```

--

1 . Go to the [Google Fonts website](https://www.google.com/fonts)
